<svg width="280" height="65" viewBox="0 0 280 65" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cashewGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8935f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c2c2c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c2c2c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cashew Icon -->
  <g transform="translate(5, 12)">
    <!-- Cashew shape -->
    <path d="M 20 20 Q 25 5 35 10 Q 40 12 38 20 Q 36 28 30 32 Q 25 35 20 30 Q 15 25 20 20 Z" 
          fill="url(#cashewGradient)" 
          stroke="#b8935f" 
          stroke-width="0.5"/>
    <!-- Cashew highlight -->
    <ellipse cx="28" cy="18" rx="4" ry="6" fill="#f5e6d3" opacity="0.6"/>
    <!-- Cashew inner detail -->
    <path d="M 25 22 Q 28 18 30 22" 
          stroke="#b8935f" 
          stroke-width="0.8" 
          fill="none" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Company Name -->
  <text x="50" y="35" font-family="'Playfair Display', serif" font-size="24" font-weight="700" fill="url(#textGradient)" letter-spacing="0.5">
    Ganesh Exports
  </text>
  
  <!-- Tagline -->
  <text x="50" y="50" font-family="'Inter', sans-serif" font-size="9" font-weight="500" fill="#b8935f" letter-spacing="1.5" text-transform="uppercase" font-style="italic">
    Global Exporters
  </text>
  
  <!-- Decorative line under tagline -->
  <line x1="50" y1="53" x2="200" y2="53" stroke="url(#cashewGradient)" stroke-width="1" opacity="0.5"/>
</svg>

